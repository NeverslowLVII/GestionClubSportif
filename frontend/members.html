<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir les Membres - Kickers Club de Quimper</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-gray-100">
    <header></header>
    <main class="container mx-auto mt-5">
        <h2 class="text-2xl font-bold mb-4">Tous les Membres</h2>
        <!-- Conteneur permettant le défilement horizontal si le tableau dépasse les limites de l'écran -->
        <div class="overflow-x-auto">
            <!-- Tableau affichant les informations des membres -->
            <table class="table-auto w-full" id="membersTable">
                <!-- En-tête du tableau avec les titres des colonnes -->
                <thead class="bg-gray-900 text-white">
                    <tr>
                        <th class="px-4 py-2">Nom</th>
                        <th class="px-4 py-2">Âge</th>
                        <th class="px-4 py-2">Poste</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Est Membre</th>
                    </tr>
                </thead>
                <!-- Corps du tableau où les données des membres seront injectées dynamiquement -->
                <tbody id="membersList" class="bg-white">
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer bg-gray-200 text-gray-700 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <span class="ml-3 text-xl">&copy; 2024 Kickers Club de Quimper</span>
            </a>
        </div>
    </footer>
    <script src="apiServices.js"></script>
    <script src="domUtils.js"></script>
    <script src="eventHandlers.js"></script>
    <script src="main.js"></script>
    <script src="common.js"></script>
</body>
</html>
