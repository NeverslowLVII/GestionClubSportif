<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Membre - Kickers Club de Quimper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <form id="addMemberForm">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" required>
                
                <label for="position">Poste :</label>
                <select id="position" name="position" required>
                    <option value="Goalkeeper">Gardien</option>
                    <option value="Defender">Défenseur</option>
                    <option value="Midfielder">Milieu de terrain</option>
                    <option value="Forward">Attaquant</option>
                </select>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
                
                <label for="isMember">Est Membre :</label>
                <input type="checkbox" id="isMember" name="isMember" checked>
                
                <button type="submit">Ajouter un Membre</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="common.js"></script>
</body>
</html>
